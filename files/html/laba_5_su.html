<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>Sign Up</h1>
    <form action="https://pizzacrash.servebeer.com/laba_5/post/user/sign_up" method="post">
        Enter your name
        <input type="text" name="username" required>
        <br></br>

        Enter your surname
        <input type="text" name="surname" required>
        <br></br>

        Enter your email
        <input type="email" name="email" required>
        <br></br>

        Enter your password
        <input type="password" name="password" required>
        <br></br>

        Enter your gender
        <input type="radio" name="gender" value="male">
        Male
        <input type="radio" name="gender" value="female">
        Female
        <input type="radio" name="gender" value="other">
        Other
        <input type="radio" name="gender" value="secret" checked>
        Prefer not to say
        <br></br>

        Enter other information if you have one
        <br></br>
        <textarea name="comp"></textarea>
        
        <br></br>

        <input type="submit" value="Sign up">
    </form>
</body>

</html>
